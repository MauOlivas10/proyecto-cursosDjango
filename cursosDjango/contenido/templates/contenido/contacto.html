{%extends "contenido/encabezado.html"%}

{% block titulo %} Contacto {% endblock %}

{% block contenido %}
<!-- Contenido Principal-->
<div class="page-content">


    <!--Encabezdo -->
    <div class="page-header">
        <div class="page-title">
            <h1>Contacto</h1><br>
            <h3>Deja tus dudas y comentarios</h3><br>
        </div>

        
        
    </div>
    <!-- /Encabezado-->

    <!-- Formulario -->
    <form class="form-horizontal" action="#" role="form">
        <div class="panel panel-default">
            <div class="panel-body">


                
                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">Nombre:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">Correo electrónico:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>

                <label>Curso: </label>
                <select name="curso">
                    <option>Base de Datos</option>
                    <option>Programación</option>
                    <option>Seguridad Informática</option>
                </select>

                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">comentarios:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" cols="50" rows="10"></textarea>
                    </div>
                </div>

                <div class="form-actions text-right">
                    <input type="submit" value="Enviar" class="btn btn-primary">
                </div>
            </div>
        </div>
    </form>
<!-- Fin del Formulario -->
</div>
<!-- /Contenido Principal-->
{%endblock%}
